DATA:
  USE_MOTION: True
  SIZE: 288
  TRAIN_JSON_PATH: "data/train.json"
  EVAL_JSON_PATH: "data/val.json"
  CROP_AREA: 1. ## new_w = CROP_AREA* old_w


MODEL:
  NAME: "dual-stream"
  BERT_TYPE: "ROBERTA"
  BERT_NAME: "roberta-large"
  IMG_ENCODER: "se_resnext50_32x4d"
  car_idloss: True
  mo_idloss: True
  share_idloss: True
TRAIN: 
  BATCH_SIZE: 64

TEST:
  QUERY_JSON_PATH: "data/test-queries.json"
  RESTORE_FROM: "checkpoints/motion_SE_3CLS_nonlpaug_288.pth"